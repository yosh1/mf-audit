<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
      color: #333;
    }
    
    .status {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .status.ready {
      background-color: #e8f5e8;
      color: #2d5a2d;
      border: 1px solid #c3e6c3;
    }
    
    .status.error {
      background-color: #ffeaea;
      color: #8b0000;
      border: 1px solid #ffcccc;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .btn-primary {
      background-color: #007bff;
      color: white;
    }
    
    .btn-primary:hover {
      background-color: #0056b3;
    }
    
    .btn-secondary {
      background-color: #6c757d;
      color: white;
    }
    
    .btn-secondary:hover {
      background-color: #545b62;
    }
    
    .btn:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .data-summary {
      background-color: #f8f9fa;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
      font-size: 12px;
    }
    
    .data-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }
    
    .loading {
      text-align: center;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>MF Portfolio Auditor</h1>
  </div>
  
  <div id="status" class="status">
    <span id="statusText">準備中...</span>
  </div>
  
  <div class="actions">
    <button id="extractBtn" class="btn btn-primary" disabled>
      データを抽出
    </button>
    <button id="generateReportBtn" class="btn btn-primary" disabled>
      分析レポート生成
    </button>
    <button id="exportCsvBtn" class="btn btn-secondary" disabled>
      CSVエクスポート
    </button>
    <button id="exportJsonBtn" class="btn btn-secondary" disabled>
      JSONエクスポート
    </button>
  </div>
  
  <div id="dataSummary" class="data-summary" style="display: none;">
    <div class="data-item">
      <span>株式銘柄数:</span>
      <span id="stockCount">-</span>
    </div>
    <div class="data-item">
      <span>投資信託数:</span>
      <span id="fundCount">-</span>
    </div>
    <div class="data-item">
      <span>最終更新:</span>
      <span id="lastUpdate">-</span>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
