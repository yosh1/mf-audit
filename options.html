<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>MoneyForward Portfolio Auditor - 設定</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e9ecef;
        }
        
        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #495057;
        }
        
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        .form-group input[type="text"]:focus,
        .form-group input[type="password"]:focus {
            outline: none;
            border-color: #007bff;
        }
        
        .help-text {
            font-size: 12px;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #0056b3;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #545b62;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin-top: 20px;
            text-align: center;
            display: none;
        }
        
        .status.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .info-box {
            background-color: #e7f3ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            border-left: 4px solid #007bff;
        }
        
        .info-box h3 {
            margin-top: 0;
            color: #0056b3;
        }
        
        .info-box a {
            color: #007bff;
            text-decoration: none;
        }
        
        .info-box a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>⚙️ 設定</h1>
        <p>MoneyForward Portfolio Auditor</p>
    </div>
    
    <div class="info-box">
        <h3>📋 OpenAI APIキーについて</h3>
        <p>この拡張機能は、OpenAIのChatGPT APIを使用してポートフォリオの分析レポートを生成します。</p>
        <p>APIキーは <a href="https://platform.openai.com/account/api-keys" target="_blank">OpenAI Platform</a> で取得できます。</p>
        <p><strong>注意:</strong> APIの使用には料金が発生する場合があります。</p>
    </div>
    
    <form id="settingsForm">
        <div class="form-group">
            <label for="apiKey">OpenAI APIキー *</label>
            <input type="password" id="apiKey" name="apiKey" placeholder="sk-...で始まるAPIキーを入力">
            <div class="help-text">
                APIキーは安全に暗号化されて保存されます。
            </div>
        </div>
        
        <div class="form-group">
            <label for="model">使用モデル</label>
            <input type="text" id="model" name="model" value="gpt-4o" readonly>
            <div class="help-text">
                現在はGPT-4oモデルを使用します。
            </div>
        </div>
        
        <div class="actions">
            <button type="submit" class="btn btn-primary">設定を保存</button>
            <button type="button" id="testBtn" class="btn btn-secondary">接続テスト</button>
        </div>
    </form>
    
    <div id="status" class="status"></div>
    
    <script src="options.js"></script>
</body>
</html>
